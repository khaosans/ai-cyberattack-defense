name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Minimal CI check - just verify the repository structure
  basic-check:
    name: Basic Repository Check
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify repository structure
        run: |
          echo "‚úÖ Repository checked out successfully"
          echo "üìÅ Key directories:"
          ls -la | grep -E "(ai_tools|dashboard|docs|tests)" || echo "Some directories may not exist"
          echo "‚úÖ Basic check complete"
