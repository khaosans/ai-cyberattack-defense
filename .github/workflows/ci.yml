name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai_tools/requirements.txt
          pip install -r tests/requirements.txt
      
      - name: Run unit tests (skip Ollama-dependent)
        run: |
          pytest tests/unit/ -v -m "not requires_ollama" --cov=ai_tools --cov-report=term-missing --cov-report=xml --cov-fail-under=60
      
      - name: Run integration tests (skip Ollama-dependent)
        run: |
          pytest tests/integration/ -v -m "not requires_ollama" || true
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check code formatting with Black
        run: |
          black --check --diff ai_tools/ dashboard/ tests/ || true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff ai_tools/ dashboard/ tests/ || true
      
      - name: Lint with flake8
        run: |
          flake8 ai_tools/ dashboard/ tests/ --max-line-length=100 --exclude=__pycache__ --count --statistics || true

  typescript-check:
    name: TypeScript Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm run lint || true
      
      - name: Build project (skip migration)
        run: |
          # Skip migration step and build directly
          pnpm exec next build || echo "Build failed (expected in CI without database)"
        env:
          # Set dummy POSTGRES_URL to prevent migration errors
          POSTGRES_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
